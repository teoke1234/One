name: web-test

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  run-web-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15


    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 11
        timeout-minutes: 30
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Restore Maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: restore

      - name: Install and Run Appium Server
        uses: moatazeldebsy/appium-server-gitHub-action@V1.0.4

      - name: execute-mobile-tests
        run: |
          mvn clean test -Dgroups=mobile -Dselenide.browser=src.main.java.com.teoke.provider.mobile.MyDemoAppAndroidProvider

      - name: Save Maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: save

